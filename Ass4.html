<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check box</title>
</head>
<body>
    <form>
        <label for="firstname">First name</label><br>
        <input type="text" id="firstname" name="fname" required><br>
        <label for="lastname">Last name</label><br>
        <input type="text" id="lastname" name="lname" required><br>
        <h1>select option</h1>
        <input type="radio" id="html" name="fav_language" value="VueJS" required>
        <label for="html">VueJS</label><br>
        <input type="radio" id="css" name="fav_language" value="Angular JS" required>
        <label for="css">Angular JS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="React JS" required>
        <label for="javascript">React JS</label><br>
        <h1>select option</h1>
        <input type="checkbox" id="City1" name="City1" value="Bombay">
        <label for="City1">Bombay</label><br>
        <input type="checkbox" id="City2" name="City2" value="Delhi">
        <label for="City2">Delhi</label><br>
        <input type="checkbox" id="City3" name="City3" value="Kolkata">
        <label for="City3">Kolkata</label><br>
        <input type="checkbox" id="City4" name="City4" value="Chennai">
        <label for="City4">Chennai</label><br><br>
        <input type="Submit" value="Submit">
    </form>

    
</body>
</html>
